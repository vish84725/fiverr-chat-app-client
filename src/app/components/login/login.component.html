<head>
  <title>
    O2O Chat
  </title>
</head>

<section class="section-conten padding-y" style="min-height:84vh">
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4 text-center">Sign in</h4>
      <form (submit)="onLoginSubmit()">
        <div class="form-group">
          <input type="text" [(ngModel)]="username" name="username" autocomplete="off" placeholder="Username" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" size="20" [(ngModel)]="password" name="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login </button>
        </div>
      </form>
    </div>
  </div>
  <p class="text-center mt-4">Don't have account? <a href="/register">Sign up</a></p>
  <br><br>
</section>
