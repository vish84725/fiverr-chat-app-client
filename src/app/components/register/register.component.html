<head>
    <title>
      Register
    </title>
  </head>

<section class="section-conten padding-y" style="min-height:84vh">
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
          <h4 class="card-title mb-4 text-center">Register</h4>
          <form (submit)="onRegisterSubmit()">
            <div class="form-group">
              <input type="text" [(ngModel)]="name" name="name" placeholder="Name" autocomplete="off" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="username" name="username" placeholder="Username" autocomplete="off" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="email" name="email" placeholder="email" autocomplete="off" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg" value="Submit">Create Account</button>
            <a class="register-link pt-3" href="/login">Already have an account? Log-In </a>
          </form>
         </div>
      </div>
</section>
